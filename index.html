---
layout: default
---
<img id="posts_img" src="/images/posts.jpg" alt="" />
<div class="post_box">
  {% for post in site.posts %}
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p>{{ post.date | date: "%m-%d-%Y" }}</p>
    <p><a href="{{ post.url }}"><div id="preview">{{ post.content | strip_html | truncatewords:30}}</div></a></p>
  {% endfor %}
</div>
